# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-train"
BBFILE_PATTERN_meta-train = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-train = "6"

LAYERDEPENDS_meta-train = "core"
LAYERSERIES_COMPAT_meta-train = "gatesgarth"
